<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/login.css">
    <script>
        window.onload = async function () {
            try {
                const response = await fetch('/api/user', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });

                if (response.ok) {
                    const user = await response.json();
                    if (user && user.username) {
                        // Đã đăng nhập => chuyển hướng sang trang chính
                        window.location.href = '/html/chat.html';
                    }
                }
                // Nếu chưa đăng nhập thì tiếp tục hiển thị login.html
            } catch (err) {
                console.error('Error checking login status:', err);
            }
        };
    </script>

</head>

<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Gmail" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="signup-link">Chưa có tài khoản? <a href="../html/register.html">Đăng ký</a></p>
        <a href="../html/index.html" class="home-btn">Quay về trang chủ</a>
    </div>
</body>
<script src="../js/login.js"></script>

</html>
